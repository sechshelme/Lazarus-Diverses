<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Modal demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script  src="modaldemo3.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h2 class="display-4">TBootstrapModal demo</h2>
      <p class="lead">This is simple demo where a <em>TBootstrapModal</em> class is used to show a modal dialog.
      The modal HTML is present in HTML page iself, and the property <em>ElementID</em> refers to it.</p>
    </div>
  </div>
  <hr class="my-4">
  <div id="modals-parent">
    <div id="mdlDialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bootstrap modal demo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Hello, World!</h5>
            <p>Brought to you inline by <em>TBootStrapModal</em>...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnSave">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <button id="btnShowModal" class="btn btn-primary">Show modal dialog</button>
    </div>
   </div>
  <script>
    rtl.showUncaughtExceptions=true;
    window.addEventListener("load", rtl.run);
  </script>

  
</body>
</html>
