<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bootstrap modal demo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edtModalFirstName">First name</label>
          <input type="text" class="form-control" id="edtModalFirstName" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="edtModalLastName">Last name</label>
          <input type="text" class="form-control" id="edtModalLastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnSave">Save changes</button>
      </div>
    </div>
  </div>
</div>
